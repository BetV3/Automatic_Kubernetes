---
- name: Update and Upgrade APT
  ansible.builtin.apt:
    upgrade: yes
    update_cache: yes
- name: Disable swap immediately
  shell: swapoff -a
  become: yes
- name: Remove swap entries in /etc/fstab
  ansible.builtin.replace:
    path: /etc/fstab
    regexp: '^(.*\s+swap\s+.*)$'
    replace: '# \1'
  become: yes
- name: Ensure kernel modules are loaded on boot
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
    owner: root
    group: root
    mode: '0644'
  become: yes
- name: Ensure overlay module is loaded
  community.general.modprobe:
    name: overlay
    state: present
- name: Add br_netfilter module is loaded
  community.general.modprobe:
    name: br_netfilter
    state: present
- name: Sysctl params required
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-iptables   = 1
      net.bridge.bridge-nf-call-ip6tables  = 1
      net.ipv4.ip_forward                  = 1
    owner: root
    group: root
    mode: '0644'
  become: yes
- name: Apply sysctl params without rebooting
    